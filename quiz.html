<!DOCTYPE html>
<html ng-app="eQuizApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="eQuiz.js"></script>
</head>
<body>
<div id="ng-app" ng-controller="EQuizCtrl">
    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">e-Quiz</span>
        </div>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="nav navbar-nav">
                <li><a href="index.html"><span class="glyphicon glyphicon-home"></span></a></li>
                <li><a href="questionbase.html">BAZA PYTAŃ</a></li>
                <li><a href="quiz1.html">QUIZ PRÓBNY</a></li>
                <li class="active"><a href="quiz.html">QUIZ</a></li>
            </ul>
        </div>
    </nav>

    <div class="row" ng-class="{'none': arrDisplay[0]=='none', 'block': arrDisplay[0]=='block'}">
        <div class="col-sm-4"></div>
        <div id="logo" class="col-sm-4">
            <img src="logo/e-Quiz-logo.png" border="0" alt="e-Quiz">
        </div>
        <div class="col-sm-4"></div>
    </div>
    <br>
    <div class="row" ng-class="{'none': arrDisplay[0]=='none', 'block': arrDisplay[0]=='block'}">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <p>
                <button class="btn btn-warning btn-lg btn-block"  ng-click="randomizeArr2()">START 20 PYTAŃ</button>
            </p>
        </div>
        <div class="col-sm-4"></div>
    </div>

    <div ng-class="{'none': arrDisplay[2]=='none', 'block': arrDisplay[2]=='block'}"
         ng-repeat = "(iIndex, i) in eQuizData.norma|filter:{id: selectedQuestionsArr[questionIndex]}:true | limitTo:24:0">
        <div class="row">
            <div class="col-sm-2"> </div>
            <div class="col-sm-8">
                <div class="panel panel-default">
                    <div class="panel-body"><img ng-src="{{i.url}}"></div>
                    <div class="panel-footer">
                        <p>
                            <button class="default" ng-click = "nextQuestion(0)"
                                    ng-repeat = "j in eQuizData.norma|filter:{id: arr[0 + selectedQuestionsArr[questionIndex]*4]}:true">
                                {{j.name}}
                            </button>
                        </p>
                        <p>
                            <button class="default" ng-click = "nextQuestion(1)"
                                    ng-repeat = "j in eQuizData.norma|filter:{id: arr[1 + selectedQuestionsArr[questionIndex]*4]}:true">
                                {{j.name}}
                            </button>
                        </p>
                        <p>
                            <button class="default" ng-click = "nextQuestion(2)"
                                    ng-repeat = "j in eQuizData.norma|filter:{id: arr[2 + selectedQuestionsArr[questionIndex]*4]}:true">
                                {{j.name}}
                            </button>
                        </p>
                        <p>
                            <button class="default" ng-click = "nextQuestion(3)"
                                    ng-repeat = "j in eQuizData.norma|filter:{id: arr[3 + selectedQuestionsArr[questionIndex]*4]}:true">
                                {{j.name}}
                            </button>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"> </div>
        </div>
    </div>

    <div class="row" ng-class="{'none': arrDisplay[1]=='none', 'block': arrDisplay[1]=='block'}">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"><p>
            <div class="alert alert-info">
                <strong>Quiz zakończony</strong> Odpowiedziałeś poprawnie na {{points}} z 20 pytań.
            </div>
        </p></div>
        <div class="col-sm-4"></div>
    </div>


</div>

<div class="footer">
    <p>Copyright @2016 Michał Słyś </p>
</div>
</body>
</html>
